<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Image Gallery</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>My Image Gallery</h1>

  <!-- Filters -->
  <div class="filters">
    <button data-filter="all">All</button>
    <button data-filter="nature">Nature</button>
    <button data-filter="city">City</button>
    <button data-filter="animals">Animals</button>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <img src="https://picsum.photos/id/1018/400/300" alt="Nature" data-category="nature" />
    <img src="https://picsum.photos/id/1020/400/300" alt="City" data-category="city" />
    <img src="https://picsum.photos/id/1025/400/300" alt="Animals" data-category="animals" />
    <img src="https://picsum.photos/id/1033/400/300" alt="Nature" data-category="nature" />
    <img src="https://picsum.photos/id/1043/400/300" alt="City" data-category="city" />
    <img src="https://picsum.photos/id/1062/400/300" alt="Animals" data-category="animals" />
  </div>

  <!-- Lightbox -->
  <div id="lightbox" class="lightbox">
    <span class="close">&times;</span>
    <img class="lightbox-img" />
    <div class="lightbox-nav">
      <span id="prev">&#10094;</span>
      <span id="next">&#10095;</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
